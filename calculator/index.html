<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
    </head> 
    <body>
        <div class="keypad">
            <div class='row1'>
                <div class='key' onclick="output()">C</div>
                <div class='key'>+/-</div>
                <div class='key'>รท</div>
            </div>
            <div class='row2'>
                <div class='key' value='7' onclick="output()">7</div>
                <div class='key'>8</div>
                <div class='key'>9</div>
                <div class='key'>*</div>
            </div>
            <div class='row3'>
                <div class='key'>4</div>
                <div class='key'>5</div>
                <div class='key'>6</div>
                <div class='key'>-</div>
            </div>
            <div class='row4'>
                <div class='key'>1</div>
                <div class='key'>2</div>
                <div class='key'>3</div>
                <div class='key'>+</div>
            </div>
            <div class='row5'>
                <div class='key'>0</div>
                <div class='key'>.</div>
                <div class='key'>=</div>
            </div>
        </div>
        <div class="output">
        </div>
        
    </body>



</html>
